<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuevo estudiante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<h1>Nuevo estudiante</h1>

<form action="#" th:action="@{/student}" th:object="${student}" method="post">

    <div>
        <label for="nif" class="form-label">NIF: </label>
        <input type="text" th:field="*{nif}" id="nif" placeholder="NIF" class="form-control">
        <span th:if="${#fields.hasErrors('nif')}" th:errors="*{nif}"></span>
    </div>

    <div>
        <label for="name" class="form-label">Nombre: </label>
        <input type="text" th:field="*{name}" id="name" placeholder="Name" class="form-control">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>

    <div>
        <label for="surname" class="form-label">Apellidos: </label>
        <input type="text" th:field="*{surname}" id="surname" placeholder="Surname" class="form-control">
        <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
    </div>

    <div>
        <label for="phone" class="form-label">Telefono: </label>
        <input type="text" th:field="*{phone}" id="phone" placeholder="Phone" class="form-control">
        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
    </div>

    <div>
        <input type="submit" value="Guardar" class="btn btn-primary">
        <a href="/student" class="btn btn-primary">Volver</a>
    </div>

</form>

</body>
</html>
